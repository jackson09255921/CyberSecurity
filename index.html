<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberSecurity</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    nav {
        background-color: #444;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    .main-content {
        padding: 20px;
        text-align: center;
    }
    .main-content img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 2px 0;
        position:relative;
        bottom: 0;
        width: 100%;
    }
    .login-info {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to CyberSecurity Hanabi</h1>
</header>

<nav>
    <a href="#login" onclick="showLoginForm()">Login</a>
    <a href="#about">About Me</a>
    <!-- Add more navigation links as needed -->
</nav>

<div class="main-content">
    <img src="img/logo.jpg" alt="Main Visual">
    <div id="about">
        <h2>About Me</h2>
        <p>Hello! My name is Guan-Jie Wang. The picture above is firework VFX made by Unity.<br>It's so amazing, right? Welcome to my personal website!</p>
        <!-- Add more information about yourself as needed -->
    </div>

    <div>
        <h2>Login</h2>
        <p>Enter your account and password</p>
        <form onsubmit="return saveLoginInfo()">
            <input type="text" id="username" placeholder="Username" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="loginInfoContainer">
        <!-- Login information will be displayed here -->
    </div>
</div>

<footer>
    <p><small>&copy; 2024. All rights reserved.</small></p>
</footer>

<script>
    var loginInfoArray = []; // Array to store login information
    
    function showLoginForm() {
        document.getElementById("loginForm").style.display = "block";
    }
    
    function saveLoginInfo() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Check if username already exists
        if (loginInfoArray.indexOf(username) === -1) {
            // If username does not exist, add it to array and display login info
            loginInfoArray.push(username);
            displayLoginInfo(username, password);
        }
        
        // Clear form fields
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        
        return false; // Prevent form submission
    }
    
    function displayLoginInfo(username, password) {
        var loginInfoContainer = document.getElementById("loginInfoContainer");
        var loginInfoDiv = document.createElement("div");
        loginInfoDiv.classList.add("login-info");
        loginInfoDiv.innerHTML = "<p><strong>Username:</strong> " + username + "</p><p><strong>Password:</strong> " + password + "</p>";
        loginInfoContainer.appendChild(loginInfoDiv);
    }
</script>

</body>
</html>
